{% set name = "pymedphys" %}
{% set version = "0.2.2" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "a1cfa7cba7bcf4ed5f667243cb9ee3404bfb7ba9b4ef1bd2a62ce97cca6ea18b" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    - pandas
    - matplotlib
    - attrs
    - pymssql
    - keyring
    - shapely
    - pydicom
    - dateutil

test:
  imports:
    - pymedphys
    - pymedphys.dcm
    - pymedphys.electronfactors
    - pymedphys.film
    - pymedphys.geometry
    - pymedphys.logfile
    - pymedphys.msq
    - pymedphys.mudensity
    - pymedphys.plt
    - pymedphys.trf
    - pymedphys.utilities

about:
  home: https://gitlab.com/CCA-Physics/pymedphys
  license: GNU Affero General Public v3 or later (AGPL-3.0+)
  license_family: AGPL
  license_file: LICENSE
  summary: Medical Physics Python toolbox

extra:
  recipe-maintainers:
    - SimonBiggs
